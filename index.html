<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект о путешествии по России">
  <meta name="author" content="Елена Ядрышникова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
 <header class="header">
  <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
 </header>
 <main>
  <section class="profile">
    <div class="profile__container">
      <img src="./images/avatar.jpg" class="profile__avatar" alt="Фото - Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__name-container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
  </section>
  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <img class="element__image" src="./images/Mask Group-1-min.png" alt="Фотография места">
        <div class="element__container">
          <p class="element__text">Карачевск</p>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/Mask Group-2-min.png" alt="Фотография места">
        <div class="element__container">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/Mask Group-3-min.png" alt="Фотография места">
        <div class="element__container">
          <p class="element__text">Домбай</p>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/Mask Group-2-min.png" alt="Фотография места">
        <div class="element__container">
          <p class="element__text">Гора Эльбрус</p>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/Mask Group-3-min.png" alt="Фотография места">
        <div class="element__container">
          <p class="element__text">Домбай</p>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/Mask Group-min.png" alt="Фотография места">
        <div class="element__container">
          <p class="element__text">Текст, который не вмещается в элемент</p>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </ul>
  </section>
 </main>
 <footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>
</body>

</html>
