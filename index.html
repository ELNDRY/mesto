<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект о путешествии по России">
  <meta name="author" content="Елена Ядрышникова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" class="profile__avatar" alt="Фото - Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button aria-label="close" class="popup__close-cross" type="button"></button>
      <form name="edit-profile" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input id="name" name="name-input" class="popup__input popup__input_type_name" placeholder="Ваше имя" required
            minlength="2" maxlength="40">
        </label>
        <label class="popup__field">
          <input id="about-input" name="about" class="popup__input popup__input_type_description" placeholder="О себе"
            required minlength="2" maxlength="200">
        </label>
        <button aria-label="submit" class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button aria-label="close" class="popup__close-cross" type="button"></button>
      <form name="add-card" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input id="card-name" name="card-name-input" class="popup__input popup__input_type_card-name"
            placeholder="Название" required minlength="2" maxlength="40">
        </label>
        <label class="popup__field">
          <input id="card-link" name="card-link" class="popup__input popup__input_type_card-link"
            placeholder="Ссылка на картинку" required minlength="2" maxlength="200">
        </label>
        <button aria-label="submit" class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <img class="element__image">
      <div class="element__container">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initCards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
